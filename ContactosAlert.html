<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Living Around</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ContactosAlert.css"> <!-- CSS externo -->

</head>

<!-- Overlay com alerta -->
<div class="overlay-alert" id="overlayAlert">
  <div class="alert-message">
    <p>Seu formulário foi enviado com sucesso!</p>
    <button class="ok-btn" onclick="voltarParaContactos()">OK</button>

  </div>
</div>

<body>

   <!-- Seção Hero -->
  <header class="hero">
    <nav class="navbar navbar-expand-lg navbar-dark p-4 px-5">
      <!-- Logo -->
      <a href="index.html" class="navbar-brand">
        <img src="imagens/lines-leaning-solid 1.png" alt="Logo Living Around" class="logo">
      </a>

      <!-- Botão para colapsar em telas pequenas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links de navegação -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a href="Acomodacao.html" class="nav-link text-white">ACOMODAÇÃO</a>
          <a href="Locais.html" class="nav-link text-white">LOCAIS</a>
          <a href="Blog.html" class="nav-link text-white">BLOG</a>
          <a href="Contactos.html" class="nav-link text-white">CONTACTOS</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo da página -->
  <div class="container">
    <!-- Seu conteúdo vai aqui -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


  
  <!-- Formulario de contacto -->
  <section class="container my-5">
    <div class="row">
      <!-- Formulário à esquerda -->
      <div class="col-md-6">
        <div class="form-container">
          <form>
            <div class="mb-4">
              <label for="nome" class="form-label text-white">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="">
            </div>

            <div class="mb-4">
              <label for="email" class="form-label text-white">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>

            <div class="mb-4">
              <label for="mensagem" class="form-label text-white">Mensagem:</label>
              <textarea class="form-control" id="mensagem" rows="8" placeholder=""></textarea>
            </div>
            <br><br>
            <!-- Botão envio -->
            <!-- Botão envio (TROCAR <a> POR <button>) -->
          <button type="submit" class="discover-btn-light">Enviar</button>

          </form>
        </div>
      </div>

<div class="col-md-6 d-flex flex-column align-items-end frase-container">
  <p class="quote-text">
    “Viajar é descobrir que todos estão <br> errados sobre outros países.”
  </p>
  <p class="quote-author">
    - Aldous Huxley
  </p>
</div>
    
  </section>


<script>
  function voltarParaContactos() {
    window.location.href = 'Contactos.html';
  }
</script>



</body>
</html>
